<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <a6>Имя:</a6>
        <input type="text">
        <br>
        <a6>Фамилия:</a6>
        <input type="text">
        <br>

        <input type="tel">
        <br>

        <br>

        <br>

            <label for="my-browser">Выберете количество огурцов для доставки:</label>
                <br>
                <a6>1 огурец</a6>
                <input type="radio" name="one">
                <br>
                <a6>2 огурца</a6>
                <input type="radio" name="two">
                <br>
                <a6>3 огурца</a6>
                <input type="radio" name="three">
                <br>
        </fieldset>
        <input type="submit">
        <input type="reset">
    </form>

</html>
